var map = new mapboxgl.Map({
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [5.06, 51.6260], 
    zoom: 12,
    pitch: 100,
    tilt: 100,
    // bearing: -17.6,
    container: 'map'
});

//set color of marker based on feature value
function getColor(x) {
    return  x.properties.conductance_z < 500     ?   'blue':
            x.properties.conductance_z > 1000    ?   'red':
                            'grey' ;
}
// "circle-color": getColor(features.properties.conductance_z)


// The 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    // Insert the layer beneath any symbol layer.
    var layers = map.getStyle().layers;

    var labelLayerId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
            labelLayerId = layers[i].id;
            break;
        }
    }

    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 12,
        'paint': {
            'fill-extrusion-color': '#c6bdff',

            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height': [
                "interpolate", ["linear"], ["zoom"],
                10, 0,
                10.05, ["get", "height"]
            ],
            'fill-extrusion-base': [
                "interpolate", ["linear"], ["zoom"],
                10, 0,
                10.05, ["get", "min_height"]
            ],
            'fill-extrusion-opacity': .5
        }
    }, labelLayerId);

    map.on('load', function(e) {
