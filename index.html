<link href="https://cdn.osmbuildings.org/4.0.1/OSMBuildings.css" rel="stylesheet">
  <script src="https://cdn.osmbuildings.org/4.0.1/OSMBuildings.js"></script>

  <div id="map"></div>

  <script>

  var map = new OSMBuildings({
    container: 'map',
    position: { latitude: 52.52111, longitude: 13.41078 },
    zoom: 16,
    tilt: 40,
    attribution: '© Data <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a> © Map <a href="https://mapbox.com/">Mapbox</a> © 3D <a href="https://osmbuildings.org/copyright/">OSM Buildings</a>'
  })


  map.addMapTiles('https://{s}.tiles.mapbox.com/v3/[YOUR_MAPBOX_KEY]/{z}/{x}/{y}.png');

  map.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
    
<div class="time-control">Shadows
<input id="date" type="range" min="1" max="365" step="1"><label for="date"></label>
<input id="time" type="range" min="0" max="23" step="1"><label for="time"></label>
</div>  


</script>
